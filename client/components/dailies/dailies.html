<div class="col-md-6" ng-controller='DailiesCtrl'>
	<h1>Daily Tasks</h1>
	<ul class="row task-list">
		<li class="nav nav-tabs col-md-12 task" ng-repeat="daily in dailies">
            <span class="task-name">{{daily.name}}</span> <button type="button" class="close">&times;</button>
        </li>
    </ul>
    <form class="task-form">
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Add a new Daily Task" ng-model="newDaily">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-click="addDaily()">Add New</button>
        </span>
      </p>
    </form>
</div>
