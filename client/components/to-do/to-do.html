<div ng-controller='ToDoCtrl'>
	<h1>To Do</h1>
	<div class="row task-list" ng-model="todos" ui-sortable="sortableOptions">
		<li class="nav nav-tabs col-md-12 task" ng-class="{done: todo.done, editable: todo.editable, red: todo.color === 'red', blue: todo.color === 'blue', green: todo.color === 'green', purple: todo.color === 'purple'}" ng-repeat="todo in todos">
      <button type="button" class="check" ng-click="todo.done = !todo.done; todo.editable = false; updateTodos()">
        <span class="glyphicon glyphicon-check" ng-show="todo.done"></span>
        <span class="glyphicon glyphicon-unchecked" ng-hide="todo.done"></span>
      </button>
      <input type="text" class="form-control" ng-model="todo.name" ng-show="todo.editable"/>
      <span class="task-name" ng-hide="todo.editable">{{todo.name}}</span>
      <span class="task-date" ng-hide="todo.editable" style="margin-left: 10px;">{{todo.date | date:'shortDate'}}</span>
      <div class="date-input" ng-show="todo.editable">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="todo.date" is-open="todo.calOpen" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" show-button-bar="false" ng-click="todo.calOpen = !todo.calOpen"/>
      </div>
      <button type="button" class="delete" ng-click='removeTodo(todo)'>
        <span class="glyphicon glyphicon-trash"></span>
      </button>
      <button type="button" class="edit" ng-click="todo.editable = !todo.editable; updateTodos()" ng-hide="todo.done">
        <span class="glyphicon glyphicon-edit"></span>
      </button>
      <span class="color-edit" ng-show="todo.editable && !todo.done">
        <button class="set-blue" ng-click="todo.color = 'blue'; updateTodos()">
          <span class="glyphicon glyphicon-stop"></span>
        </button>
        <button class="set-red" ng-click="todo.color = 'red'; updateTodos()">
          <span class="glyphicon glyphicon-stop"></span>
        </button>
        <button class="set-green" ng-click="todo.color = 'green'; updateTodos()">
          <span class="glyphicon glyphicon-stop"></span>
        </button>
        <button class="set-purple" ng-click="todo.color = 'purple'; updateTodos()">
          <span class="glyphicon glyphicon-stop"></span>
        </button>
        <button class="set-white" ng-click="todo.color = ''; updateTodos()">
          <span class="glyphicon glyphicon-stop"></span>
        </button>
      </span>
    </li>
	</div>
    <form class="task-form">
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Add a new To Do" ng-model="newTodo">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-click="addTodo()">Add New</button>
        </span>
      </p>
    </form>
</div>
