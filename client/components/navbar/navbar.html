      <li ng-show="isLoggedIn()">{{ getCurrentUser().name }} </li>

  </ul>
  <div id="toggle-wrapper">
    <div class="toggle-nav">
      <a href="" ng-click="toggleMenu()"> &lt; </a>

  </div>
